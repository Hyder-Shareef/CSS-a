<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Column 2</title>
  <style>
    .container {
      background-color: mistyrose;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .container div {
      border: 1px solid purple;
      background-color: rgb(240, 200, 230);
      height: 60px;
      width: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div><h1>1</h1></div>
    <div><h1>2</h1></div>
    <div><h1>3</h1></div>
    <div><h1>4</h1></div>
    <div><h1>5</h1></div>
  </div>
</body>
</html>
