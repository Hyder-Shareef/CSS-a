<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Column 1</title>
  <style>
    .container {
      background-color: beige;
      height: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
    }

    .container div {
      border: 1px solid blue;
      background-color: rgb(166, 200, 255);
      height: 60px;
      width: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div><h1>1</h1></div>
    <div><h1>2</h1></div>
    <div><h1>3</h1></div>
    <div><h1>4</h1></div>
    <div><h1>5</h1></div>
  </div>
</body>
</html>
