<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Row 2</title>
  <style>
    .container {
      background-color: lavender;
      height: 400px;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-end;
    }

    .container div {
      border: 1px solid green;
      background-color: rgb(180, 210, 230);
      height: 100px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div><h1>1</h1></div>
    <div><h1>2</h1></div>
    <div><h1>3</h1></div>
    <div><h1>4</h1></div>
    <div><h1>5</h1></div>
  </div>
</body>
</html>
