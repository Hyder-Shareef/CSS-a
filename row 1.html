
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Row 1</title>
  <style>
    .container {
      background-color: blanchedalmond;
      height: 400px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .container div {
      border: 1px solid red;
      background-color: rgb(230, 166, 166);
      height: 100px;
      width: 100px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div><h1>1</h1></div>
    <div><h1>2</h1></div>
    <div><h1>3</h1></div>
    <div><h1>4</h1></div>
    <div><h1>5</h1></div>
  </div>
</body>
</html>
